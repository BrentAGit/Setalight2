<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title th:value="${application}">Setalight</title>
</head>
<body>
<h1>Setalight</h1>
<a href="/">Home</a><br>
<br>
<div th:each="event : ${events}">
    <p th:text="${event.getName()}"></p>
</div>
<form th:action="@{|/event/event/|}" th:method="post">
    <div>
        <label for="name"> Name event:</label>
        <input class="input" type="text" id="name" name="name">
    </div>
    <div>
        <label for="description"> description:</label>
        <textarea class="input" id="description" name="description"></textarea>
    </div>
    <div>
        <label for="aantaldeelnemers"> aantal deelnemers:</label>
        <input class="input" type="number" id="aantaldeelnemers" name="aantaldeelnemers">
    </div>
    <div>
        <label for="date"> datum:</label>
        <input class="input" type="text" id="date" name="date" th:text="'yyyy/mm/dd'">
    </div>
    <div class="buttons">
        <input class="btn btn-primary" type="submit" value="Create" >
        <a class="btn btn-primary" href="/" >cancel</a>
    </div>
</form>


</body>
</html>
