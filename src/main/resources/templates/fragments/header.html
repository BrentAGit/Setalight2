<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>fragmentsHeader</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-1">
            <h1>Setalight</h1>
        </div>
    </div>
    <div sec:authorize="isAnonymous()" class="row">
        <div class="col-1">
            <a class="menu-link" href="/">Home</a>
        </div>
        <div class="col-1">
            <a class="menu-link"  href="/user/register">register</a>
        </div>
        <div class="col-1">
            <a class="menu-link" href="/login">login</a>
        </div>
        <!--            Add here extra stuff if needed for when no one is logged in-->
    </div>
    <div  class="row">
        <div sec:authorize="isAuthenticated()" class="col-1">
            <a class="menu-link" href="/">Home</a>
        </div>
        <div sec:authorize="isAuthenticated()" class="col-1">
            <form class="menu-link" th:action="@{/logout}" method="post">
                <input class="menu-link" type="submit" id="logout" name="logout" value="Logout">
            </form>

        </div>
        <div sec:authorize="isAuthenticated()" class="col-1">
            <a class="menu-link" th:href="'/user/profilepage/' + ${user.getId()}" href="/">profile</a>
        </div>
        <div sec:authorize="hasAnyAuthority('ADMIN', 'PRODUCTIEHUIS')" class="col-1">
            <a class="menu-link" href="/event/event">newevent</a>
        </div>
        <div sec:authorize="hasAnyAuthority('ADMIN', 'PRODUCTIEHUIS')" class="col-1">
                <a class="menu-link" href="/event/events">events</a>
        </div>
            <!--        Add here extra stuff for when an ADMIN/PRODUCTIEHUIS is logged in-->

        <!--            Add here extra stuff for when some one is logged in-->
    </div>

</div>
</body>
</html>
