<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Setalight</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/header">Header</div>


<div class="container">
    <div>
        <h2 th:text="${event.getName()}">name </h2>
    </div>
    <div>
        <p th:text="${event.getDateString()}"></p>
    </div>
    <div>
        <p>maximun aantal deelnermers:</p>
        <p th:text="${event.getAantaldeelnemers()}"></p>
    </div>

</div>
<form th:action="@{|/event/events/${event.getId()}|}" method="post">
    <div class="event">
<!--        Add here event details-->

        <p th:text="${event.getName()}">name</p>
    </div>
    <input type="submit" id="going" name="going" th:value="'I am going!'">
</form>
</body>
</html>
