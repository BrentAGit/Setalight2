<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title th:value="${application}">Setalight</title>
</head>
<body>
<div th:replace="fragments/header">Header</div>
<br>
<form th:action="@{|/event/edit-event/${event.id}|}" th:method="post">
    <div>
        <label class="align-middle" for="name"> Name event:</label>
        <input class="input" type="text" id="name" name="name" th:value="${event.getName()}">
    </div>
    <div>
        <label for="description"> description:</label>
        <textarea class="input" type="text" id="description" name="description" th:text="${event.getDescription()}"></textarea>
    </div>
    <div>
        <label for="name"> aantal deelnemers:</label>
        <input class="input" type="number" id="aantaldeelnemers" name="aantaldeelnemers" th:value="${event.getAantaldeelnemers()}">
    </div>
    <div>
        <label for="date"> datum:</label>
        <input class="input" type="date" id="date" name="date" th:value="${event.getDateString()}">
    </div>
    <div>
        <label for="startTime"> begin tijd:</label>
        <input class="input" type="time" id="startTime" name="startTime" th:value="${event.getStartTime()}"  >
    </div>
    <div>
        <label for="endTime"> eind tijd:</label>
        <input class="input" type="time" id="endTime" name="endTime" th:value="${event.getEndTime()}"  >
    </div>
    <div>
        <label for="city"> stad/gemeente:</label>
        <input class="input" type="text" id="city" name="city" th:value="${event.getCity()}">
    </div>
    <div>
        <label for="postcode"> postcode:</label>
        <input class="input" type="text" id="postcode" name="postcode" th:value="${event.getPostcode()}">
    </div>
    <div>
        <label for="street"> straatnaam:</label>
        <input class="input" type="text" id="street" name="street" th:value="${event.getStreet()}">
    </div>
    <div>
        <label for="houseNumber"> huisnummer:</label>
        <input class="input" type="text" id="houseNumber" name="houseNumber" th:value="${event.getHousenumber()}">
    </div>
    <div class="buttons">
        <input class="btn btn-primary" type="submit" value="Save" >
        <a class="btn btn-primary" href="/event/events" >cancel</a>
    </div>
</form>


</body>
</html>
