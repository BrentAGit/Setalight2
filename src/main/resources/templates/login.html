<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="/img/icon.png" type="image/gif" sizes="16x16">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="/css/style.css">
    <title>User login</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="offset-lg-2 col-lg-8">
            <form th:action="@{/login}" method="post">
                <h1 class="text-center">
                    Login
                </h1>
                <label for="username">Gebruikersnaam:</label>
                <input class="input" type="text" id="username" name="username" size="60"><br>
                <label for="password">Wachtwoord:</label>
                <input class="input" type="password" id="password" name="password" size="60"><br>
                <input class="btn btn-primary" type="submit" id="login" name="login" value="Login">
                <p class="login-link-text">Heb je nog geen account?<a class="login-link" th:href="|/user/register|">klik hier</a></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
