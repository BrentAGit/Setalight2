<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/img/icon.png" type="image/gif" sizes="16x16">
    <title th:value="${application}">Setalight</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/header">Header</div>
<br>
<div class="container">
    <div class="row">
        <div class="col-4">
            <h3>Mijn profiel</h3>
        </div>
        <div class="col-4"></div>
        <div class="col-4">
            <img height="150" class="profilepicture" th:src="${profile.getProfilePicture()}">
        </div>
    </div>
    <div class="row">
        <div class="col-1">
            <a th:if="${canEdit}" class="menu-link" th:href="'/user/edit-profile/' + ${user.getId()}" href="/">edit</a>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <div class="row">
                <p class="col-12">Naam:</p>
            </div>
            <div class="row">
                <p class="col-12">geboorte datum:</p>
            </div>
            <div class="row">
                <p class="col-12">email:</p>
            </div>
        </div>
        <div class="col-2">
            <div class="row">
                <p class="col-12" th:text="${profile.getUserId().getUsername()}"></p>
            </div>
            <div class="row">
                <p class="col-12" th:text="${profile.getBirthDateString()}"></p>
            </div>
            <div class="row">
                <p class="col-12" th:text="${profile.getEmail()}"></p>
            </div>
        </div>
        <div class="offset-1 col-6">
            <img height="200" th:src="${profile.getFullPicture()}">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <ul>
                    <li th:each="user: ${profile.getFriends()}">
                        <a th:href="|/user/profilepage/${user.getUserId().getId()}|"
                           th:text="${user.getUserId().getUsername()}"></a>
                    </li>
                </ul>
            </div>
            <div th:if="${canEdit}" class="row">
                <div th:if="${user.getId()} == ${profile.getUserId().getId()}" class="col-5">
                    <a th:href="'/user/addFriends/' + ${profile.getUserId().getId()}" href="/">Voeg vrienden toe</a>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>Mijn events</h3>
        </div>
    </div>
    <div class="card-columns">
        <div th:each="event : ${events}" class="card p-2">
            <h3 th:text="${event.getName()}">eventName</h3>
            <p th:text="${event.getDescription()}">description</p>
            <p th:text="${event.getDateString()}">datum</p>
            <p th:text="'begin tijd ' + ${event.getStartTime()}">startTate</p>
            <p th:text="'eind tijd ' + ${event.getEndTime()}">endTime</p>
        </div>
    </div>
</div>
</body>
</html>
