<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:value="${application}">Setalight</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/header">Header</div>
<br>
<div class="container">

    <h3>Mijn profiel</h3>
    <br>
    <a class="menu-link" th:href="'/user/edit-profile/' + ${user.getId()}" href="/">edit</a>
    <br>
    <div class="row">
        <p class="col-2">Naam:</p>
        <p class="col-2" th:text="${user.getUsername()}"></p>
    </div>
    <div class="row">
        <p class="col-2">geboorte datum:</p>
        <p class="col-2" th:text="${profile.getBirthDateString()}"></p>
    </div>
    <div class="row">
        <p class="col-2">Naam:</p>
        <p class="col-2" th:text="${profile.getEmail()}"></p>
    </div>
    <div class="row">
        <img th:src="${profile.getProfilePicture()}">
    </div>
    <div class="row">
        <img th:src="${profile.getFullPicture()}">
    </div>
    <div class="row">
        <ul>
            <li th:each="user: ${profile.getFriends()}">
                <a th:href="|/user/profilepage/${user.getUserId().getId()}|"
                   th:text="${user.getUserId().getUsername()}"></a>
            </li>
        </ul>
        <div th:if="${user.getId()} == ${profile.getUserId().getId()}" class="col-2">
            <a th:href="'/user/addFriends/' + ${profile.getUserId().getId()}" href="/">Voeg vrienden toe</a>
        </div>
    </div>

</div>

<div class="container">
    <div class="row">
        <h3>Mijn events</h3>
    </div>
    <div class="card-columns">
        <div th:each="event : ${events}" class="card p-2">
            <h3 th:text="${event.getName()}">eventName</h3>
            <p th:text="${event.getDescription()}">description</p>
            <p th:text="${event.getDateString()}">datum</p>
            <p th:text="'begin tijd ' + ${event.getStartTime()}">startTate</p>
            <p th:text="'eind tijd ' + ${event.getEndTime()}">endTime</p>
        </div>
    </div>
</div>

<div class="container rewards">
    <div class="row">
        <h3>Rewards</h3>
    </div>
    <div class="row">
        <p th:text="'Totaal aantal punten: ' + ${profile.getRewardPoints()}" id="points">punten</p>
    </div>
    <div class="card-columns">
        <div th:each="reward : ${rewards}" class="card p-2 border-dark">
            <form th:action="@{|/user/buy-rewards/${profile.getUserId().getId()}/${reward.getId()}}" method="post">
                <img class="card-img-top" th:src="${reward.getPicture()}" alt="Reward">
                <div class="card-body">
                    <h3 th:text="${reward.getName()}"></h3>
                    <p th:text="'prijs: ' + ${reward.getPoints()} + ' punten'" id="reward-points"></p>
                </div>
                <div th:if="${profile.getRewardPoints()} > ${reward.getPoints()}" class="card-footer">
                    <input type="submit" value="buy">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
