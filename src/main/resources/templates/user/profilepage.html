<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:value="${application}">Setalight</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>
<body>
<div th:replace="fragments/header">Header</div>
<br>
<a th:href="'/user/edit-profile/' + ${user.getId()}" href="/">edit</a>
Algemene gegevens
<ul>
    <li>
        <p>Naam</p>
        <p th:text="${user.getUsername()}">username</p>
    </li>
    <li th:text="${profile.getBirthdate()}">Geboortedatum</li>
    <li th:text="${profile.getEmail()}"></li>
    <li><img th:src="${profile.getProfilepicture()}"></li>
    <li><img th:src="${profile.getFullpicture()}"></li>
    <li th:text="${profile.getBirthdate()}"></li>
    <li th:each="user: ${profile.getFriends()}">
        <a th:href="|/profilepage/${user.getId()}|" th:text="${user.getUsername()}"></a>
    </li>
    <div class="container">
        <div class="card-columns">
            <div th:each="event : ${events}" class="card text-dark">
                <h3 th:text="${event.getName()}">eventName</h3>
                <p th:text="${event.getDescription()}">description</p>
                <p th:text="${event.getDateString()}">datum</p>
                <p th:text="'begin tijd ' + ${event.getStartTime()}">startTate</p>
                <p th:text="'eind tijd ' + ${event.getEndTime()}">endTime</p>
            </div>
        </div>
    </div>

    <li>Eigen vervoer</li>
    <li>Autorijbewijs</li>-->

</ul>

</html>
